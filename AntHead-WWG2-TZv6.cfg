[metadata]
toolhead: AntHead
extruder: Wristwatch G2
hotend: TZv6
is_cut_tip: 1
author: burkfers
notes: This uses the stock Bambulab nozzle, not a v6.

[gcode_macro _MMU_CUT_TIP_VARS]
_file: mmu_macro_vars.cfg
variable_blade_pos              : 38            ; Distance in mm from internal nozzle tip
variable_retract_length         : 34            ; 5mm less than 'blade_pos' is a good starting point
variable_pushback_length        : 20.0          ; PTFE tube length + 3mm is good starting point

[mmu]
_file: mmu_parameters.cfg
toolhead_extruder_to_nozzle: 68.6               # Distance from extruder gears (entrance) to nozzle
toolhead_sensor_to_nozzle: 50.9         # Distance from toolhead sensor to nozzle (ignored if not fitted)
toolhead_entry_to_extruder: 13          # Distance from extruder "entry" sensor to extruder gears (ignored if not fitted)
toolhead_residual_filament: 1.2         # Reduction in extruder loading length because of residual filament left behind
form_tip_macro: _MMU_CUT_TIP           # Name of macro to call to perform the tip forming (or cutting) operation
